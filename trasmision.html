<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/trasmision.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- <div class="container"> -->
        <header class="header">
            <div class="header__container">
                <figure class="container-logo">
                    <img class="logo-mapfre" src="img/LOGO.png" alt="">
                </figure>
                <small class="simbolo">|</small>
                <p class="misas">Misas</p>
            </div>
            <hr class="header__linea-abajo">
        </header>
        <main class="main"> 
            <h1 class="titulo-conmemoracion">Conmemoración @Nombre Fallecido</h1>
            <div class="main__container">
                <section class="container-section">
                    <div class="text-center">
                        <article class="text-main">
                            <h1 class="titulo-escondido">Conmemoración @Nombre Fallecido</h1>
                            <iframe src="https://www.youtube.com/embed/i7lWuQvERpM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </article>
                        <!-- <div class="container-chat">
                            
                        </div> -->
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <div class="container-footer">
                <p class="container-footer__reserva">MAPFRE © 2020 Todos los derechos reservados</p>
                <p class="container-footer__estamos">#EstamosEnConfianza</p>
            </div>
        </footer>
    <!-- </div> -->
